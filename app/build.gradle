plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Enable detekt (https://detekt.dev/)
    id 'io.gitlab.arturbosch.detekt' version '1.20.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use Logback
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.25'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use kotest
    testImplementation 'io.kotest:kotest-runner-junit5:5.2.1'

    // Verify separation of layers with ArchUnit
    testImplementation 'com.tngtech.archunit:archunit:0.23.1'
}

application {
    // Define the main class for the application.
    mainClass = 'eu.kowalcze.michal.kotlin.cron.api.cmdline.AppKt'
}
test {
    useJUnitPlatform()
}
detekt {
    toolVersion = "1.20.0"
    config = files("../config/detekt/detekt.yml")
    buildUponDefaultConfig = true
}